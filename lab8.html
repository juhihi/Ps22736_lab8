<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Lab7-bai3</title>
</head>

<body ng-app="b3" ng-controller="ctr1">
    <form name="frm" class="col-5 mx-auto border border-primary">
        <div class="form-group">
            <label>Tên SP</label>
            <input name="tensp" ng-model="tensp" required minlength="2" maxlength="30" class="form-control bg-primary">
            <em ng-if="frm.tensp.$invalid" class="text-danger h6">Nhập tên sản phẩm từ 2 đến 30 ký tự</em>
        </div>
        <div class="form-group">
            <label>Số lượng</label>
            <input name="soluong" ng-model="soluong" type="number" min="1" class="form-control bg-warning">
            <em ng-if="frm.soluong.$invalid || soluong>100" class="text-danger h6">Nhập số lượng từ 1 đến 100</em>
        </div>
        <div class="form-group" ng-model="nsx">
            <label>Nhà sản xuất</label>
            <select name="nsx" class="form-control bg-secondary text-white">
                <em ng-if="!nsx ||nsx==0" class="text-danger h6">Hãy chọn 1 nhà sx</em>
                <option value="0">Chọn NSX</option>
                <option value="1">Samsung</option>
                <option value="2">Toshiba</option>
                <option value="3">Panasonic</option>
            </select>
        </div>
        <div class="form-group">
            <label>Tình trạng</label>
            <fieldset class="border border-secondary p-3">
                <input name="tinhtrang" ng-model="tinhtrang" type="radio" value="1"> Hàng cũ &nbsp;
                <input name="tinhtrang" ng-model="tinhtrang" type="radio" value="2"> Hàng mới
                <em ng-if="!tinhtrang" class="text-danger h6"><br>Chọn hàng cũ hay hàng mới?</em>
            </fieldset>
        </div>
        <div class="form-group">
            <label>Màu sắc</label>
            <fieldset class="border border-secondary p-3">
                <input value="do" ng-model="maudo" type="checkbox"> Đỏ &nbsp;
                <input value="den" ng-model="mauden" type="checkbox"> Đen &nbsp;
                <input value="trang" ng-model="mautrang" type="checkbox"> Trắng
                <em ng-if="!maudo && !mauden && !mautrang " class="text-danger h6"><br>Bạn thích màu gì</em>
            </fieldset>
        </div>
        <div class="form-group">
            <button class="btn btn-info">Nhập sản phẩm</button>
        </div>
    </form>
</body>
<script>
    app = angular.module("b3", []);
    app.controller("ctr1", xuly);
    function xuly($scope) {
        //code xử lý
    }
</script>

</html>
